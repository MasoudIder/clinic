<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Vets</title>
</head>
<body>
<h1>List of vets !</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Family</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">123</td>
        <td th:text="${vet.firstName}">Spring in Action</td>
        <td th:text="${vet.lastName}">Wrox</td>
    </tr>
</table>
</body>
</html>
