<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List Of Vets</title>
</head>
<body>
<h2 >List of vets !</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Family</th>
    </tr>
    </thead>
    <tbody></tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">123</td>
        <td th:text="${vet.firstName}">Spring in Action</td>
        <td th:text="${vet.lastName}">Wrox</td>
    </tr>
    </tbody>
</table>
</body>
</html>
