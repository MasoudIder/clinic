<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<h1> List Of The Owners</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Family</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">123</td>
        <td th:text="${owner.firstName}">Spring in Action</td>
        <td th:text="${owner.lastName}">Wrox</td>
    </tr>
</table>
</body>
</html>
